<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="intro">
        <p>Hello this is a p tag</p>
    </div>
    <script>
        let elm = document.getElementById("intro");
        elm.innerHTML = "<h1> This is heading </h1>";
        let hh3 = document.createElement('h3');
        let text = document.createTextNode("This is a new H3 element");
        // h1.textContent = "This is a new H1 element";
        hh3.appendChild(text);
        elm.appendChild(hh3);
        hh3.className= "test"
    </script>
</body>
</html>
