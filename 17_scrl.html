<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        window.addEventListener('wheel', function(event) {
            if (event.deltaY < 0) {
                console.log("Scrolling up..");
            } else if (event.deltaY > 0) {
                console.log("Scrolling down..");
            }
        });
    </script>
</body>
</html>
