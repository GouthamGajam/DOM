<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Event Example</title>
    <style>
        #box {
            width: 200px;
            height: 70px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="fun()"></div>   // onclick, oncontextmenu(right click), ondblclick ,onmouseover,onmousedown(before click) , onmouseup(after click)
    <script>
        function fun() {
            alert("event activated");
        }
    </script>
</body>
</html>
